<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- talwind css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>Emergency-Service</title>
  </head>
  <body class="">
    <header>
      <nav class="py-6 px-16 flex justify-between items-center">
        <div class="flex items-center gap-3">
          <img
            src="./assets/logo.png"
            alt="Emergency-Service"
            class="w-12 h-12"
          />
          <div>
            <h3 class="text-3xl font-black text-green-700 leading-none">
              Emergency<br />Service
            </h3>
          </div>
        </div>
        <div class="flex items-center gap-5">
          <div
            class="font-black py-3 px-9 rounded-full bg-green-50 text-black flex items-center gap-2"
          >
            <p>0</p>
            <img src="./assets/heart.png" alt="" class="h-6 w-6" />
          </div>
          <div
            class="font-black py-3 px-9 rounded-full bg-green-50 text-black flex items-center gap-2"
          >
            <p>100</p>
            <img src="./assets/coin.png" alt="" class="h-6 w-6" />
          </div>

          <div
            class="font-semibold py-3 px-9 rounded-full bg-green-500 text-white"
          >
            2 Copy
          </div>
        </div>
      </nav>
      <div
        class="flex flex-col gap-4 justify-center items-center py-3 px-16"
        style="
          background: linear-gradient(
            90deg,
            #013223 0%,
            #006747 49.99%,
            #013223 100%
          );
        "
      >
        <img src="./assets/logo-dark.png" alt="" width="90px" />
        <h1 class="font-semibold text-5xl text-white">জরুরি সেবা ডিরেক্টরি</h1>
        <p class="font-hind-madurai text-white text-lg">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </header>

    <script type="module" src="./script/main.js"></script>
  </body>
</html>
